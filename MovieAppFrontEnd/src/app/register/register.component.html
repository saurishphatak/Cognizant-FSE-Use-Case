<div class="register-form">

  <div>
    <h1 class="ion-text-center">Register</h1>

    <form [formGroup]="form" class="form-signin" autocomplete="off" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input class="form-control" id="firstName" placeholder="First Name*" formControlName="firstName" type="text" />
        <div *ngIf="this.form.get('firstName')?.touched && this.form.get('firstName')?.errors">
          <span class="error-message">First name is mandatory</span>
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" id="lastName" placeholder="Last Name*" formControlName="lastName" type="text" />
        <div *ngIf="this.form.get('lastName')?.touched && this.form.get('lastName')?.errors">
          <span class="error-message">Last name is mandatory</span>
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" id="email" placeholder="Email*" formControlName="email" type="email" />
        <div *ngIf="this.form.get('email')?.touched && this.form.get('email')?.errors">
          <span *ngIf="this.form.get('email')!.hasError('required') " class="error-message">Email is mandatory</span>
          <span *ngIf="this.form.get('email')!.hasError('email') " class="error-message">Please enter valid email</span>
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" id="loginid" placeholder="Username*" formControlName="loginId" type="text" />
        <div *ngIf="this.form.get('loginId')?.touched && this.form.get('loginId')?.errors">
          <span *ngIf="this.form.get('loginId')?.hasError('required')" class="error-message">Username is
            mandatory</span>
          <span *ngIf="this.form.get('loginId')?.hasError('minLength')" class="error-message">Username is
            mandatory</span>
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" id="contactnumber" placeholder="Contact Number*" formControlName="contactNumber"
          type="tel" />
        <div *ngIf="this.form.get('contactNumber')?.touched && this.form.get('contactNumber')?.errors">
          <span class="error-message">Contact number is mandatory</span>
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" id="password" placeholder="Password*" formControlName="password" type="password" />
        <div *ngIf="this.form.get('password')?.touched && this.form.get('password')?.errors">
          <span class="error-message">Password is mandatory</span>
        </div>
      </div>

      <div class="form-group mb-2">
        <input class="form-control" id="confirmpassword" placeholder="Confirm Password*"
          formControlName="confirmPassword" type="password" />
        <div *ngIf="this.form.get('confirmPassword')?.touched && this.form.get('confirmPassword')?.errors">
          <span class="error-message">Confirm Password is mandatory</span>
        </div>
      </div>
      <button [disabled]="!form.valid">Signup</button>
    </form>
  </div>
</div>
